<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="style-sheets/style.css" />
    <link rel="stylesheet" href="style-sheets/order-style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="padding-20 order-main">
      <h2 class="center-text">Order</h2>
      <section class="margin-40-t">
        <ul class="tabs grid-col-2">
          <li class="tab grid-ai padding-20-l">
            <a href="#" class="color-white s-d">Soft Drinks</a>
          </li>
          <li class="tab grid-ai padding-20-l">
            <a href="#" class="color-white a-d">Alcholic Drinks</a>
          </li>
        </ul>
      </section>
      <section class="drinks-list">
        <div class="margin-40-t s-drinks">
          <button class="dismiss">X</button>
          <ul class="tabs">
            <li
              class="background-color tab grid-ai padding-20 coca-cola border"
            >
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 fanta border">
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 sprite border">
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 pepsi border">
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 fruit border">
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 water border">
              <a href="#"></a>
            </li>
          </ul>
        </div>
        <div class="margin-40-t a-drinks">
          <button class="dismiss">X</button>
          <ul class="tabs">
            <li class="background-color tab grid-ai padding-20 carling border">
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 smirnoff border">
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 rum border">
              <a href="#"></a>
            </li>
            <li class="background-color tab grid-ai padding-20 wine border">
              <a href="#"></a>
            </li>
          </ul>
        </div>
      </section>

      <section class="shopping">
        <ul class="cart"></ul>
      </section>
    </main>
    <footer class="margin-40-t">
      <ul class="padding-20 grid-col-4">
        <li>
          <a href="index.html"
            ><img src="img/home.svg" alt="Home-icon" class="icon"
          /></a>
        </li>
        <li>
          <a href="card.html"
            ><img src="img/card.svg" alt="card-icon" class="icon"
          /></a>
        </li>
        <li>
          <a href="order.html"
            ><img src="img/drink.svg" alt="order-icon" class="icon drink"
          /></a>
        </li>
        <li>
          <a href="delivery.html"
            ><img src="img/delivery.svg" alt="Home-icon" class="icon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
