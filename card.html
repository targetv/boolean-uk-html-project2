<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <link rel="stylesheet" href="style-sheets/style.css" />
    <link rel="stylesheet" href="style-sheets/order-style.css" />
    <link rel="stylesheet" href="style-sheets/card.css" />
  </head>
  <body>
    <main class="padding-20">
      <h2 class="center-text margin-40-t">Card Details</h2>
      <form action="" class="card-details">
        <label>
          Name
          <input
            type="text"
            placeholder="Name"
            class="card-input background-color"
        /></label>
        <label
          >Card Number
          <input
            type="text"
            placeholder="CardNumber"
            class="card-input background-color"
        /></label>
        <label
          >Address
          <input
            type="text"
            placeholder="Address"
            class="card-input background-color"
        /></label>
        <div class="grid-col-2">
          <label
            >Expiry
            <input
              type="text"
              placeholder="Exiry"
              class="card-input background-color"
          /></label>
          <label
            >CVV<input
              type="text"
              placeholder="CVV"
              class="card-input background-color"
          /></label>
        </div>
        <button type="submit" class="background-color">Add Details</button>
      </form>
    </main>
    <footer class="margin-40-t">
      <ul class="padding-20 grid-col-4">
        <li>
          <a href="index.html"
            ><img src="img/home.svg" alt="Home-icon" class="icon"
          /></a>
        </li>
        <li>
          <a href="card.html"
            ><img src="img/card.svg" alt="card-icon" class="icon"
          /></a>
        </li>
        <li>
          <a href="order.html"
            ><img src="img/drink.svg" alt="order-icon" class="icon drink"
          /></a>
        </li>
        <li>
          <a href="delivery.html"
            ><img src="img/delivery.svg" alt="Home-icon" class="icon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
